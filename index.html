<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./js/script.js" defer type="module"></script>

  <title>IMC calculator</title>
</head>
<body>

  <div class="alertError">
    Por favor, digite apenas números!
  </div>

  <div class="container">
    <main class="card">
      <form>
        <h1 id="title">Cálculo do IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input type="text" id="weight" placeholder="Digite seu peso aqui" />
        </div>

        <div class="input-wrapper">
          <label for="height">Estatura (cm)</label>
          <input type="text" id="height" placeholder="Digite sua estatura aqui." />
        </div>

        <button>
          Calcular IMC
          <img src="./assets/img/arrow.svg" alt="seta para botão de fazer o cálculo do IMC." />
        </button>
      </form>
    </main>
    <footer>
      <p>Creat by<a href="https://www.linkedin.com/in/tkoch97/" target="_blank"> @tkoch97 </a>at Rocketseat Explorer Trail</p>
    </footer>
  </div>
  
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="result">
        <button class="close">
          <img src="./assets/img/button-close.svg" alt="botão de fechamentto do resultado." />
        </button>
        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>
</body>
</html>
